<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
    <script src="script.js" defer></script>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="assets/images/Alex pic.png"
        width="120px"
        alt=""
        class="img-pic" />
      <h1 class="name">Alex Straton</h1>
      <h2 class="city">London, United Kingdom</h2>
      <h2 class="profession">"Front-end developer and avid reader."</h2>

      <div class="btns-container">
        <button id="github_btn" class="btn">GitHub</button>
        <button id="fm_btn" class="btn">Frontend Mentor</button>
        <button id="linkedin_btn" class="btn">LinkedIn</button>
        <button id="twitter_btn" class="btn">Twitter</button>
        <button id="ig_btn" class="btn">Instagram</button>
      </div>
    </div>
    <br />

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alex Straton</a>.
    </div>
  </body>
</html>
